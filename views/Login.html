<DOCTYPE html>
	<head>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<style>
		
		#main {
			height: 200px;
			width: 400px;
			background-color: green;
			text-align: center;
			background-position: center;
			padding-left: 5px;
		}

		</style>
	</head>

	<body>
		<div id="main">
			<h2>Login page</h2>
			<form method="" action="" name="Loginpage">
				<table>
					<tr>
						<td>UserName:</td>
						<td><input type="text" name="username" placeholder="Input username" id="user"></input></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type="password" name="password" placeholder="Input password" id="pass"></input></td>
					</tr>
					<tr>
						<td></td>
						<td><button value="Login" id="log">Login</button><a href="http://localhost:3000/Register"><button value"Register">Register</button></a></td>
					</tr>
					
				</table>
			</form>
		</div>
	</body>
	<script>
		$(document).ready(function () {
			$("#log").click(function() {
				var UserName = $("#user").val();
				var PassWord = $("#pass").val();
				alert("Vao chua");
				$.post("http://localhost:3000/Login",{user:  UserName, pass: PassWord}, function(data){
					if(data) {
						alert("Ban da dang nhap thanh cong");
					}else {
						alert("Xin moi ban nhap lai user va password");
					}
						
        		 	});
			});
			
			
		});
	</script>

</html>
